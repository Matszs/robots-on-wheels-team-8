<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->

</head>
<body>

<div class="container">
    <img src="http://pi.akoo.nl:8080/?action=stream" alt="">
    <div class="compass"><img
            src="http://1.bp.blogspot.com/-0na65G4PvBE/U_-xq3GZQqI/AAAAAAAAHG0/OvClI5MoUWE/s1600/compass_rose_by_draconicparagon-d6rjgqi.png"
            alt=""></div>
    <div class="joystick-container">
        <div class="joystick">
            <div class="stick" draggable="true">&nbsp;</div>
        </div>
    </div>
    <div class="plate">
        <button>get plate</button>
        <div class="hide plateInfo"></div>
    </div>
    <div class="info">
        <div class="speed"><span></span>m/s</div>
        <div class="dis"><span></span>cm</div>
        <div class="stop"><input type="checkbox"></div>
    </div>
</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
