<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

</head>
<body>

<div class="container">
    <!--<img src="http://pi.akoo.nl:8080/?action=stream" alt="">-->
    <div class="compass"><img src="./compass.png" alt=""></div>
    <div class="joystick-container">
        <div class="joystick">
            <div class="stick" draggable="true">&nbsp;</div>
        </div>
    </div>
    <div class="plate">
        <button>get plate</button>
        <div class="hide plateInfo"></div>
    </div>
    <div class="info">
        <div class="speed"><span></span>m/s</div>
        <div class="dis"><span></span>cm</div>
        <div class="stop"><input type="checkbox"></div>
    </div>
</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
